# Micrometer and Prometheus Configuration

# Actuator endpoints configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Prometheus metrics configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Micrometer common configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.logback=true
management.metrics.tags.application=${spring.application.name}

# Application name for metrics
spring.application.name=prices-parser

# Health check configuration
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Metrics polling interval (in milliseconds)
management.metrics.export.prometheus.step=1m

# Enable detailed HTTP metrics
management.metrics.web.server.request.autotime.enabled=true
management.metrics.web.server.max-uri-tags=100
